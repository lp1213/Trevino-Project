<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
            <span class="timer"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
            <div class="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class='modal-header'>
                            You have won the game.
                        </div>
                        <div class='modal-body'>
                            <ul class='final-score'>
                            </ul>
                            <div class='final-time'>
                            </div>
                            <div class="restart">
                <i class="fa fa-repeat"></i>Would you like to play again?
            </div>
                        </div>
                    </div>
                </div>
            </div>
        <ul class="deck">
            <li class="card" data-icon="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-icon="paper-plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-icon="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-icon="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-icon="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-icon="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-icon="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-icon="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-icon="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-icon="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-icon="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-icon="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-icon="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-icon="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-icon="paper-plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-icon="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
